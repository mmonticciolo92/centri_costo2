<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Centri di Costo - Formazione Sponsorizzata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 30px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr.fully-sponsored {
      background-color: #d4edda; /* verde chiaro */
    }
    tr.partially-sponsored {
      background-color: #fff3cd; /* giallo chiaro */
    }
    .details {
      display: none;
      font-size: 0.9em;
      color: #555;
    }
    tr.active .details {
      display: block;
    }
    tr:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Centri di Costo - Formazione Sponsorizzata</h2>

  <table id="costiTable">
    <thead>
      <tr>
        <th>Centro di Costo</th>
        <th>Stato Finanziamento</th>
      </tr>
    </thead>
    <tbody>
      <!-- Popolato via JavaScript -->
    </tbody>
  </table>

  <script>
    // Dati: true = completamente sponsorizzato, false = parzialmente
    const costi = [
      { nome: "Trasporto aereo/treni", sponsorizzato: false, quotaAzienda: "150€" },
      { nome: "Spese di trasporto (taxi, NCC, auto propria)", sponsorizzato: true },
      { nome: "Tassa di iscrizione/registrazione", sponsorizzato: true },
      { nome: "Alloggio", sponsorizzato: false, quotaAzienda: "100€ a notte" },
      { nome: "Pasti", sponsorizzato: true },
      { nome: "Altre spese", sponsorizzato: false, quotaAzienda: "da valutare caso per caso" },
    ];

    const tbody = document.querySelector("#costiTable tbody");

    costi.forEach((item, index) => {
      const row = document.createElement("tr");
      row.classList.add(item.sponsorizzato ? "fully-sponsored" : "partially-sponsored");

      const nomeTd = document.createElement("td");
      nomeTd.textContent = item.nome;

      const statoTd = document.createElement("td");
      statoTd.textContent = item.sponsorizzato ? "Completamente sponsorizzato" : "Parzialmente a carico dell'azienda";

      row.appendChild(nomeTd);
      row.appendChild(statoTd);

      if (!item.sponsorizzato) {
        const detailsRow = document.createElement("tr");
        const detailsTd = document.createElement("td");
        detailsTd.setAttribute("colspan", "2");
        detailsTd.classList.add("details");
        detailsTd.textContent = `Quota a carico dell'azienda: ${item.quotaAzienda}`;
        detailsRow.appendChild(detailsTd);
        tbody.appendChild(row);
        tbody.appendChild(detailsRow);

        // toggle visualizzazione dettagli
        row.addEventListener("click", () => {
          detailsRow.classList.toggle("active");
        });
      } else {
        tbody.appendChild(row);
      }
    });
  </script>

</body>
</html>
